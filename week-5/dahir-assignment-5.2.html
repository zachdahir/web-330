<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Exercise 5.2 - The Proxy Pattern</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <script>
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <br><br>
    <div class="container text-center">
      <div class="row">
        <div class="col md 12">
          <h2>The Proxy Pattern</h2>
          <button id="btnProxy">Get Dog Info</button>
          <br>
          <span id="spanResults"></span>
        </div>
      </div>
    </div>
    
    <script>
      $(function() {
        //create variable with 3 properties
        var dog = {
          breed: "Newfoundland",
          age: "5",
          name: "Walter",
          //display function that first clears the span tag then displays dog info
          display: function(){
            $("#spanResults").html("");
            $("#spanResults").append("Name: " + this.name + "<br>" + "Breed: " + this.breed + "<br>" + "Age: " + this.age);
          }
        };
        //button on click call dog and display
        $("#btnProxy").click($.proxy(dog, "display"));

      });
    </script>
  </body>
</html>
