<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>

  <div role="main" class="container">
      <br><br>

      <h1>Hello MVC Example 2</h1>
      <p class="lead">Models and Collections...</p>

      <div class="row">
          <div class="col-sm-9">
              <table class="table table-dark table-striped table-hover">
                  <thead>
                      <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Salary</th>
                      </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
              </table>
          </div>
      </div>
  </div>

    <script>
        //employee constructor with three params
        function Employee(id, name, salary){
            this.id = id;
            this.name = name;
            this.salary = salary;
        }

        //create employee model
        var EmployeeModel = Backbone.Model.extend({
            defaults:{
                id: "",
                name: "",
                salary: "0"
            }
        });

        var EmployeeCollection = Backbone.Collection.extend({
            model: EmployeeModel
        });

        //populate employees array
        var Employees = new EmployeeCollection();
        Employees.add(new Employee("001", "Zach Dahir", "80,000"));
        Employees.add(new Employee("002", "Jake Dahir", "82,250"));
        Employees.add(new Employee("003", "Josh Dahir", "85,000"));
        Employees.add(new Employee("004", "Sarah Dahir", "87,250"));

        //for each to display employees in a table
        Employees.each(function(employee){
            $("#table-body").append(
                "<tr>" +
                "<td>" +
                employee.get("id") +
                "</td>" + 
                "<td>" +
                employee.get("name") +
                "</td>" +
                "<td>" + 
                "$" +
                employee.get("salary") +
                "</td>" +
                "</tr>"
            );
        });
    </script>
</body>
