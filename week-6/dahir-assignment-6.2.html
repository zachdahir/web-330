    <div class="container">
    <h2>Knockout ViewModel Example</h2>
    
    <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input type="text" class="form-control alert-info" data-bind="value: firstName" id="txtFirstName"/>
    </div>
    <div class="form-group">
        <label for="txtLastName">Last Name:</label>
        <input type="text" class="form-control alert-info" data-bind="value: lastName" id="txtLastName"/>
    </div>
    <div class="form-group">
        <label for="txtEmail">First Name:</label>
        <input type="text" class="form-control alert-info" data-bind="value: email" id="txtEmail"/>
    </div>
    </div>

    <script>
        //person function with three observable properties
        function personViewModel(){
            this.firstName = ko.observable("Zach");
            this.lastName = ko.observable("Dahir");
            this.email = ko.observable("zachdahir@fake.com");
        }

        //apply binding to new object
        ko.applyBindings(new personViewModel());
    </script>
