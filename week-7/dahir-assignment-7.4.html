<!DOCTYPE html>
<html lang="en">
  <head>
<!--

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-v3.5.1.js"></script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark nav-tabs nav-justified">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <h1 class="text-center">Other Bindings</h1>
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <!--bind array with for each-->
        <tbody data-bind="foreach: tutorials">
            <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="text: url, , style: {color: 'orange'}, attr: {href: url}, target=_blank"></a></td>
            </tr>
        </tbody>
    </table>
</div>
    <script>
        //create View model with populated array
        function tutorialViewModel(){
            this.tutorials = ko.observableArray([
                {url: "https://www.w3schools.com/js/", title: "JavaScript Tutorial", description: "Overview of JavaScript"},
                {url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Loops_and_iteration", title: "JavaScript Loops and Iteration", description: "Introduction to Loops"},
                {url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array", title: "Array", description: "Introduction to Arrays"},
                {url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object", title: "Objects", description: "Introduction to Objects"},
                {url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions", title: "Functions", description: "Introduction to Functions"}
            ]);
        };
        //apply binding
        ko.applyBindings(new tutorialViewModel());
    </script>

</body>
</html>
