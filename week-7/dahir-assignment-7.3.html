<!DOCTYPE html>
<html lang="en">
  <head>
<!--
; Title: Assignment 7.3
; Author: Zach Dahir
; Date: 4-01-20
; Description: For each Binding
-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-v3.5.1.js"></script>
  </head>

<body>
<div class="container">
    <br><br>

    <h2>Textbooks</h2>

    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <!--bind array with for each-->
        <tbody data-bind="foreach: books">
            <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: price"></td>
            </tr>
        </tbody>
    </table>
</div>
    <script>
      //create View model with populated array
        function BookViewModel(){
            this.books = ko.observableArray([
                {title: "JavaScript Design Patterns", price:"$45.37"},
                {title: "Express in Action", price:"$17.63"},
                {title: "HTML & CSS", price:"26.99"},
                {title: "Java the Definitive Guide", price:"64.68"}
            ]);
        };
        
        //apply binding
        ko.applyBindings(new BookViewModel());
    </script>

</body>
</html>
