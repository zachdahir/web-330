<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>HTTP GET and POST Operations</h1>
    <button id="breed">Random Breed</button>
    <script>
      $(function() {
          //on click get url
          $("#breed").click(function(){
              $.get("https://dog.ceo/api/breeds/image/random", function(data, status){
                  //display data and status
                  console.log("Data: " + JSON.stringify(data) + "\nStatus " + status);
              })
          });
      });
    </script>
  </body>
</html>
