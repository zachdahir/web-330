    <button id="delete">Delete</button>
    <script>
        $(function() {
          //on click of delete button, delete this
            $("#delete").click(function(){
                $.ajax({
                    url: "http://httpbin.org/delete",
                    dataType: "json",
                    type: "DELETE",
                    data: {username: "zdahir",
                           password: "password123",
                           email: "zdahir@gamil.com"},
                           //on success display this message
                    success: function(data, status){
                        console.log("Username: " + data.form.username + "\nPassword: " + data.form.password + "\nEmail: " + data.form.email + "\nStatus: " + status) 
                    }
              })
          })
      });
    </script>
  </body>
